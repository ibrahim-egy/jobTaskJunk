<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/styles-global.css">
    <link rel="stylesheet" href="css/styles-signup.css">

    <!-- Font Awesome icon-->
    <script src="https://kit.fontawesome.com/3a1c20dcea.js" crossorigin="anonymous"></script>
    <title>SignUp</title>
</head>
<body>
    
    <div class="welcome-screen">
        <main class="welcome">
            <div class="image__placeholder-signup"></div>
            <div class="container">
                <div class="heading">
                    <h1 class="head">Create Account</h1>
                    <h2 class="subhead">Go ahead and sign up, let everyone know how awesome you are!</h2>
                </div>
                <div class="typeform">
                    <form action="./succeed.html" class="typeform-form" onsubmit="sendData()" id="user-form" method="post">
                        <div class="input-wrap" style="position: relative;">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" class="input input-name" placeholder="Username" onchange="validateUsername()">
                            <span class="error"></span>
                        </div>
                        <div class="input-wrap">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" class="input input-email" placeholder="Email" onchange="validateEmail()">
                            <span class="error"></span>
                        </div>
                        <div class="input-wrap">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="input input-Password" placeholder="Password" onchange="validatePassword()">
                            <span class="error"></span>
                        </div>
                        <div class="input-wrap">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="input input-confirm-Password" placeholder="Confirm Password" onchange="validateConfirmPassword()">
                            <span class="error"></span>
                        </div>
                        <div class="cta">
                            <button type="submit" class="btn disabled">Create Account</button>
                        </div>
                    </form>
                </div>
                

            </div>
        </main>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
